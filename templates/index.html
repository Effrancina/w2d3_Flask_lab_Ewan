<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }} - Book Orders </title>
</head>
<body>
    <h1>Book Orders</h1>
    {% for order in orders %}
    <div> 
        <p> 
            <a href="orders/{{orders.index(order)}}"> {{order.customer_name}} </a>
            <br>
            <b>Order Date:</b> {{order.order_date}}
            <br> 
            <b>Quantity:</b> {{order.quantity}}
            <br>
            <b>Book:</b> {{order.book_title}}
            <br>   
            <b>Author:</b> {{order.author}} 
            <br> 
            <b>Genre:</b> {{order.genre}}
            <br> 
            <b>Synopsis:</b> {{order.description}}
            <br>     
        </p>
    </div>
    {% endfor %}
</body>
</html>
